<head>
    <meta charset="UTF-8">

    <script src="{% static 'conversation_templates/create_conversation_template.js' %}" type="text/javascript"></script>
</head>

<body>

<div class="container-fluid mt-4">
    <div class="row">

        <!-- Step node column -->
        <div class="col" id="nodes-column">
            <div class="column-button-container">
                <button class="btn btn-primary btn-sm mb-3 column-button" onclick="addStepNode()">ADD</button>
            </div>
            <!-- Step node cards will be inserted here !-->
        </div>


        <!-- Center column -->
        <div class="col-5">
            <div class="column-button-container">
                <button class="btn btn-primary btn-sm mb-3" onclick="submit()">COMPLETE</button>
            </div>

            <!-- Template node form (will change dynamically as different nodes are put in focus) -->
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" id="embedded-video-iframe" src="" allowfullscreen></iframe>
                        </div>
                        <input class="form-control" type="url" placeholder="url" id="video-url-input">
                        <div class="form-group mt-3">
                            <label for="node-name-input">Step name:</label>
                            <input class="form-control" type="text" id="node-name-input">
                        </div>
                        <div class="form-group">
                            <label for="node-description-input">Step description:</label>
                            <textarea class="form-control" id="node-description-input"></textarea>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="is-first-node-check">
                            <label class="form-check-label" for="is-first-node-check">First step</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="is-terminal-node-check">
                            <label class="form-check-label" for="is-terminal-node-check">Terminal step</label>
                        </div>
                    </form>
                </div>
            </div>

            <!-- General template info form (present no matter which conversation node is in focus) -->
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Template</h5>
                    <form>
                        <div class="form-group">
                            <label for="template-name-input">Template name:</label>
                            <input class="form-control" type="text" id="template-name-input">
                        </div>
                        <div class="form-group">
                            <label for="template-description-input">Template description:</label>
                            <textarea class="form-control" id="template-description-input"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Choices column -->
        <div class="col" id="choices-column">
            <div class="column-button-container">
                <button class="btn btn-primary btn-sm mb-3 column-button" onclick="addChoice()">ADD</button>
            </div>
            <!-- Choice cards will be inserted here -->
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script> loadState() </script>
</body>
</html>
