<!--
    Button to see the list of feedback for an assigned template
 -->  
{% block content %}
    {% if record.feedback_read == False %}
    <button
        class="bs-modal btn btn-sm btn-outline-primary" type="button" name="button"
        data-form-url="{% url 'feedback:select-feedback' record.id record.conversation_templates__id  %}">
        View New Feedback
    </button>
    {% else %}
    <button
        class="bs-modal btn btn-sm btn-outline-secondary pl-4 pr-4" type="button" name="button"
        data-form-url="{% url 'feedback:select-feedback' record.id record.conversation_templates__id  %}">
        View Feedback
    </button>
    {% endif %}
{% endblock %}
