<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Creating Conversation Template</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'conversation_templates/create_conversation_template_view.css' %}">
</head>

<body>

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col">
            <div class="row justify-content-center">
                <button class="btn btn-primary btn-sm">Complete Template</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-4">
    <div class="row">

        <!-- Nodes column -->
        <div class="col">
            <button class="btn btn-primary btn-sm mb-3 column-button">ADD</button>
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Node name goes here</h6>
                    <h6 class="card-subtitle mb-2 text-muted">place for problems or "first" "terminal"</h6>
                    <a href="#" class="card-link">Delete</a>
                </div>
            </div>
        </div>


        <!-- Center column -->
        <div class="col-5">
            <button class="btn btn-primary btn-sm mb-3 column-button">SAVE</button>

            <!-- Template node form (will change dynamically as different nodes are put in focus or are created) -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Current step</h5>
                    <form>
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
                        </div>
                        <input class="form-control" type="url" placeholder="url">
                        <div class="form-group mt-3">
                            <label for="node-name-input">Step name:</label>
                            <input class="form-control" type="text" id="node-name-input">
                        </div>
                        <div class="form-group">
                            <label for="node-description-input">Step description:</label>
                            <textarea class="form-control" id="node-description-input"></textarea>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="is-first-node-check">
                            <label class="form-check-label" for="is-first-node-check">First step</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="is-terminal-node-check">
                            <label class="form-check-label" for="is-terminal-node-check">Terminal step</label>
                        </div>
                    </form>
                </div>
            </div>

            <!-- General template info form (present at all times) -->
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Template</h5>
                    <form>
                        <div class="form-group">
                            <label for="template-name-input">Template name:</label>
                            <input class="form-control" type="text" id="template-name-input">
                        </div>
                        <div class="form-group">
                            <label for="template-description-input">Template description:</label>
                            <textarea class="form-control" id="template-description-input"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Choices column -->
        <div class="col">
            <button class="btn btn-primary btn-sm mb-3 column-button">ADD</button>

            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="choice-description-input">Choice description:</label>
                            <textarea class="form-control" id="node-description-input"></textarea>
                        </div>
                    </form>
                    <select class="custom-select">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <a href="#" class="card-link">Delete</a>
                </div>
            </div>

        </div>

    </div>
</div>

<a href="{% url 'logout' %}">Logout</a>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
