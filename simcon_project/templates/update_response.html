<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Feedback</title>
</head>
<body>
    {% block content %}
      <h1>Give feedback for: {{feedback_instance.student}}</h1>
      <p>Template Name: {{ feedback_instance.template.name }}</p>

      <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
      </form>
    {% endblock %}
</body>
</html>
