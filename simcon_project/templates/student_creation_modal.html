<form method="post">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Create Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group{% if form.student_email.errors %} invalid{% endif %}">
            <label for="{{ form.student_email.id_for_label }}">{{ form.student_email.label }}</label>
            {{ form.student_email }}
        </div>
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger alert-dismissible">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="submit-btn btn btn-success">Send Invitation</button>
    </div>

    <script>
        $(document).on("keypress", 'form', function (e) {
            var code = e.keyCode || e.which;
            console.log(code);
            if (code == 13) {
                console.log('Inside');
                e.preventDefault();
                return false;
            }
        });
    </script>

</form>
