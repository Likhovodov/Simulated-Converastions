<form method="post">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Create Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group{% if form.student_email.errors %} invalid{% endif %}">
            <label for="{{ form.student_email.id_for_label }}">{{ form.student_email.label }}</label>
            {{ form.student_email }}
            {% for error in form.student_email.errors %}
                <p class="help-block">{{ error }}</p>
            {% endfor %}
        </div>
    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="submit-btn btn btn-success">Send Invitation</button>
    </div>

</form>
