<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Created for Simulated Conversations Senior Capstone Project">

    <!-- prevent line breaks when using form fields -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
    form {display:inline; margin:0px; padding:0px;}
    </style>


    <title>
    {% block title %}Simulated Conversations | Researcher{% endblock %}
    </title>

    {% block extrahead %} {% endblock %}
  </head>

  <body>
    <div class="container">
        <h1> THIS IS A VALID RESPONSE </h1>
        <div class="container">
            {% block content %}
            <div class="row">
                <h2>Overall feedback:</h2>
            </div>
            <div class="row">
            {{response.feedback}}
            </div>
            {% for node in response_nodes %}
                <div class="row">
                    <h2> Response {{node.position_in_sequence}}</h2>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <audio id="myAudio">
                          <source src="?" type="audio/m4a">
                          Your browser does not support the audio element.
                        </audio>

                        <script>
                            var audioSRC = {{node.audio_response}}
                            document.getElementByID("myAudio").value=audioSRC
                        </script>

                        <button onclick="playAudio()" type="button">Play Audio</button>
                        <script>
                        var x = document.getElementById("myAudio");

                        function playAudio() {
                            x.play();
                        }
                        </script>
                    </div>
                    <div class="col-sm-4">
                       {{node.transcription}}
                    </div>
                    <div class="col-sm-4" id="feedback">
                        <form action="/team_name_url/" method="post">
                            <label for="team_name">Enter name: </label>
                            <input id="team_name" type="text" name="name_field" value="Default name for team.">
                            <input type="submit" value="OK">
                        </form>
                    </div>
               </div>
            {% endfor %}

            {% endblock %}
        </div>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
