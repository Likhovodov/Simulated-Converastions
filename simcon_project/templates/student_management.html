<!DOCTYPE html>
<div lang="en">
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Created for Simulated Conversations Senior Capstone Project">

    <!-- prevent line breaks when using form fields -->
    <style type="text/css">
    form {display:inline; margin:0px; padding:0px;}
    </style>

    <title>
    {% block title %}Simulated Conversations | Researcher{% endblock %}
    </title>
    
    {% block extrahead %} {% endblock %}
  </head>

  <div>
    <p class="container">
      <h1>Student Management</h1>
        {% block content %}
        {% endblock %}
  </div>

  <div class="row">
      <div class="col-md-6">
        <p>Add New Label:</p>


        <form action='/student-management/' method="post">
          {%csrf_token%}
          <label for = "new_label"><small>Label Name:</small></label><br/>
          <input id = "new_label" type="text" placeholder="Label Name" name="label_name"><br/>
          <input type="submit" class="btn btn-success" value="Add Label"><br/><br/>
        </form>


        <table class="table table-bordered">
          <thread>
            <tr>
              <th scope="col">Label Name</th>
              <th scope="col"># of Students</th>
              <th scope="col"></th>
            </tr>
          </thread>
        </table>

      </div>

      <div class="col-md-6">
        <p>Add New User:</p>

        <form action='/student-management/' method="post">
          {%csrf_token%}
          {{ form }}
          <br/><input type="submit" class="btn btn-success" value="Add Student"><br/><br/>
        </form>


        <table class="table table-bordered">
          <thread>
            <tr>
              <th scope="col">Full Name</th>
              <th scope="col">Email</th>
              <th scope="col"></th>
            </tr>
          </thread>
        </table>

      </div>

   </div>

  </body>
</html>
