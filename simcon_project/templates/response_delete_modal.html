{% block content %}
<form method="POST" action="">
  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title">Delete Response</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Cancel</span>
    </button>
  </div>

  <div class="modal-body">
    <p>Are you sure you want to delete this response
       and their associated data?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Delete Response</button>
    <button type="reassign" value="reassign" class="btn btn-success">Reassign Template</button>

  </div>

</form>
{% endblock %}
