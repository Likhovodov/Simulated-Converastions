{% block content %}
<form method="GET" action="{% url 'student-view' %}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to exit the conversation?
            Progress will <strong>NOT</strong> be saved
            and your current submission will be marked as incomplete.</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger">Exit to home</button>
    </div>
</form>
{% endblock %}
