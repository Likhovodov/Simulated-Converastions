<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Created for Simulated Conversations Senior Capstone Project">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    {% block nav %}
   <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        </div>
        <ul class="nav navbar-collapse collapse">
          <li class="px-3">{% block nav-studentView %}<a href="{% url 'student-view' %}">Home</a>{% endblock %}</li>
        </ul>
        <ul class="nav navbar-nav justify-content-end">
          <li class="px-3"> {% block nav-studentssettingsView %}<a href="{% url 'student-settings-view' %}"> Settings</a>{% endblock %}</li>
          <li>{% block nav-logoutView %}<a href="{% url 'logout' %}"> Log Out</a>{% endblock %}</li>
        </ul>
      </div>
    </nav>
    {% endblock %}
    {% block content %}{% endblock %}

</html>
